<!-- dodaje mozliwosc responsive map image-->
        <script type="text/javascript">            
        window.onload = function () {

            var ImageMap = function (map, img) {
                    var n,
                        areas = map.getElementsByTagName('area'),
                        len = areas.length,
                        coords = [],
                        previousWidth = 9917;
                    for (n = 0; n < len; n++) {
                        coords[n] = areas[n].coords.split(',');
                    }
                    this.resize = function () {
                        var n, m, clen,
                            x = img.offsetWidth / previousWidth;
                        for (n = 0; n < len; n++) {
                            clen = coords[n].length;
                            for (m = 0; m < clen; m++) {
                                coords[n][m] *= x;
                            }
                            areas[n].coords = coords[n].join(',');
                        }
                        previousWidth = img.offsetWidth;
                        return true;
                    };
                    window.onresize = this.resize;
                },
                imageMap = new ImageMap(document.getElementById('mapa'), document.getElementById('zdjecie'));
                imageMap.resize();

            cvi_map.add(document.getElementById('zdjecie'),{opacity: 50, bordercolor: '#01648c', areacolor: '#01648c', delayed: true});

            return;
        }</script>

    <!-- zoom do przyblizania po szukaniu-->
    <script src="zoom.js"></script>
    <!-- obliczanie srodka area i zoomowanie do niego-->
    <script type="text/javascript"> function zoomowanie(){ 
        var maxX = 0,
        minX = Infinity,
        maxY = 0,
        minY = Infinity,
        i = 0;
            coords = document.querySelector("#garmin2").getAttribute('coords').split(',');

 while (i < coords.length) {
            var x = parseInt(coords[i++],10),
                y = parseInt(coords[i++],10);

            if (x < minX) minX = x;
            else if (x > maxX) maxX = x;

            if (y < minY) minY = y;
            else if (y > maxY) maxY = y;
        }

 x = minX + (maxX - minX) / 2;
 y = minY + (maxY - minY) / 2; 

 document.querySelector("#naglowek").style.display="none";
 document.querySelector("#footerdesktop").style.display="none";

 zoom.to({
    x: minX,
    y: minY,
    width: maxX - minX + 40,
    height: maxY - minY + 75
  });}
  </script>
